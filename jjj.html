<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Familia Unida - Chat</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ade8f4, #caf0f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
      padding: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hidden { display: none; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #00b4d8;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 5px 0;
    }
    button:hover {
      background-color: #0077b6;
    }
    #messages {
      height: 200px;
      overflow-y: auto;
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      background: #d9faff;
      border-radius: 8px;
    }
    #video {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
      display: none;
      margin-top: 10px;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
    .toolbar button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginScreen">
      <h2>Ingresa tu nombre</h2>
      <input type="text" id="nameInput" placeholder="Tu nombre" />
      <button onclick="startChat()">Entrar</button>
    </div>

    <div id="chatScreen" class="hidden">
      <h2>Hola, <span id="username"></span></h2>
      <p id="userCount">Usuarios conectados: 0</p>
      <div class="toolbar">
        <button onclick="toggleCamera()">C치mara</button>
        <button onclick="toggleMood()">Estado de 치nimo</button>
        <button onclick="exitChat()">Salir</button>
      </div>
      <video id="video" autoplay playsinline></video>
      <div id="moodSelector" class="hidden">
        <select id="mood">
          <option value="">Elige tu estado de 치nimo</option>
          <option>游땕 Feliz</option>
          <option>游땛 Neutro</option>
          <option>游땩 Triste</option>
          <option>游 Enojado</option>
        </select>
      </div>
      <div id="messages"></div>
      <textarea id="messageInput" placeholder="Escribe un mensaje..."></textarea>
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArIJr21NA6QSQIS3rK5lTJ81JZk0mLbtU",
      authDomain: "familia-unida-b4f75.firebaseapp.com",
      projectId: "familia-unida-b4f75",
      storageBucket: "familia-unida-b4f75.appspot.com",
      messagingSenderId: "809407365353",
      appId: "1:809407365353:web:dab057eb308bb1fc8e3078"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginScreen = document.getElementById("loginScreen");
    const chatScreen = document.getElementById("chatScreen");
    const nameInput = document.getElementById("nameInput");
    const usernameSpan = document.getElementById("username");
    const userCount = document.getElementById("userCount");
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");
    const moodSelector = document.getElementById("moodSelector");
    const mood = document.getElementById("mood");
    const video = document.getElementById("video");

    let userName = "";
    let userKey = "";

    function startChat() {
      const name = nameInput.value.trim();
      if (!name) return alert("Escribe tu nombre.");
      userName = name;
      usernameSpan.textContent = userName;
      loginScreen.classList.add("hidden");
      chatScreen.classList.remove("hidden");

      const userRef = db.ref("users").push({ name: userName });
      userKey = userRef.key;

      db.ref("users").on("value", snapshot => {
        const count = snapshot.numChildren();
        userCount.textContent = "Usuarios conectados: " + count;
      });

      db.ref("messages").on("child_added", snap => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = `${msg.name}${msg.mood ? ' (' + msg.mood + ')' : ''}: ${msg.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      const selectedMood = mood.value;
      db.ref("messages").push({ name: userName, text, mood: selectedMood });
      messageInput.value = "";
    }

    function toggleMood() {
      moodSelector.classList.toggle("hidden");
    }

    function toggleCamera() {
      if (video.style.display === "none") {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.style.display = "block";
          })
          .catch(() => alert("No se pudo acceder a la c치mara."));
      } else {
        const stream = video.srcObject;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        video.srcObject = null;
        video.style.display = "none";
      }
    }

    function exitChat() {
      if (userKey) {
        db.ref("users/" + userKey).remove();
      }
      location.reload();
    }

    window.addEventListener("beforeunload", () => {
      if (userKey) db.ref("users/" + userKey).remove();
    });
  </script>
</body>
</html>
