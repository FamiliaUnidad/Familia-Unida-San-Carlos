<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Ably - Familia Unida</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #caf0f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }
    #chat {
      height: 250px;
      overflow-y: auto;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 8px;
      padding: 6px;
      background: #d9faff;
      border-radius: 6px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #00b4d8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chat Familia Unida</h2>
    <input type="text" id="nameInput" placeholder="Tu nombre">
    <div id="chat"></div>
    <input type="text" id="msgInput" placeholder="Escribe un mensaje...">
    <button onclick="send()">Enviar</button>
  </div>

  <script>
    const ably = new Ably.Realtime("eTZWJA.GCYSUg:0yq469zg6HLCtp7YcdEObcqkqLytOcbxIub4Msba8yg");
    const channel = ably.channels.get("get-started");

    const nameInput = document.getElementById("nameInput");
    const msgInput = document.getElementById("msgInput");
    const chatDiv = document.getElementById("chat");

    channel.subscribe("first", message => {
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = message.data;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    function send() {
      const name = nameInput.value.trim();
      const text = msgInput.value.trim();
      if (!name || !text) return;
      const fullMsg = `${name}: ${text}`;
      channel.publish("first", fullMsg);
      msgInput.value = "";
    }
  </script>
</body>
</html>
