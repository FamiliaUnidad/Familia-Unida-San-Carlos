<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Familiar con Mascota</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #cce5ff, #e6f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      background: white;
      border-radius: 20px;
      margin: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 1000px;
    }
    .panel {
      flex: 1;
      margin: 10px;
    }
    #pet {
      width: 200px;
      animation: bounce 2s infinite;
      border-radius: 20px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .message {
      background: #d9faff;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 8px;
    }
    textarea, input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #00b4d8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0077b6;
    }
    #chat {
      height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
    }
    video {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h3>Usuario</h3>
      <input type="text" id="username" placeholder="Tu nombre" />
      <select id="mood">
        <option value="">¬øC√≥mo te sientes?</option>
        <option value="üòÄ">Feliz</option>
        <option value="üò¢">Triste</option>
        <option value="üò†">Molesto</option>
        <option value="üòé">Genial</option>
        <option value="ü§ó">Agradecido</option>
      </select>
      <p id="usersOnline">Usuarios conectados: 0</p>
    </div>

    <div class="panel" style="text-align: center;">
      <img id="pet" src="vista-del-pajaro-de-dibujos-animados-tridimensionales.jpg" alt="Mascota Virtual" />
      <p><strong>¬°Hola! Soy tu mascota virtual üê§</strong><br />Usa las secciones a los lados para chatear, compartir tu estado y activar tu c√°mara.</p>
    </div>

    <div class="panel">
      <h3>Chat</h3>
      <div id="chat"></div>
      <input type="text" id="message" placeholder="Escribe un mensaje..." />
      <button onclick="send()">Enviar</button>
      <button onclick="toggleCamera()">C√°mara</button>
      <video id="camera" autoplay muted playsinline></video>
    </div>
  </div>

  <script>
    const ably = new Ably.Realtime("eTZWJA.GCYSUg:0yq469zg6HLCtp7YcdEObcqkqLytOcbxIub4Msba8yg");
    const channel = ably.channels.get("familia-chat");

    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");
    const moodInput = document.getElementById("mood");
    const chatDiv = document.getElementById("chat");
    const usersOnlineDiv = document.getElementById("usersOnline");
    const camera = document.getElementById("camera");

    ably.connection.on("connected", () => {
      channel.presence.enter("online");
    });

    channel.presence.subscribe("enter", updatePresence);
    channel.presence.subscribe("leave", updatePresence);

    function updatePresence() {
      channel.presence.get((err, members) => {
        if (!err) {
          usersOnlineDiv.textContent = `Usuarios conectados: ${members.length}`;
        }
      });
    }

    channel.subscribe("mensaje", message => {
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = message.data;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    function send() {
      const user = usernameInput.value.trim();
      const text = messageInput.value.trim();
      const mood = moodInput.value;
      if (user && text) {
        const fullMsg = `${user} ${mood || ""}: ${text}`;
        channel.publish("mensaje", fullMsg);
        messageInput.value = "";
      }
    }

    function toggleCamera() {
      if (camera.style.display === "none" || camera.style.display === "") {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            camera.srcObject = stream;
            camera.style.display = "block";
          })
          .catch(() => alert("No se pudo acceder a la c√°mara"));
      } else {
        const tracks = camera.srcObject?.getTracks();
        if (tracks) tracks.forEach(track => track.stop());
        camera.style.display = "none";
      }
    }
  </script>
</body>
</html>
