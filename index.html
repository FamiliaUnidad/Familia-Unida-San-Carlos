<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Familia Unida - Login con Google</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArIJr21NA6QSQIS3rK5lTJ81JZk0mLbtU",
      authDomain: "familia-unida-b4f75.firebaseapp.com",
      projectId: "familia-unida-b4f75",
      storageBucket: "familia-unida-b4f75.appspot.com",
      messagingSenderId: "809407365353",
      appId: "1:809407365353:web:dab057eb308bb1fc8e3078",
      measurementId: "G-1X8WDZJ60B"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          document.getElementById("saludo").innerText = "Hola, " + result.user.displayName;
          document.getElementById("loginBtn").style.display = "none";
          document.getElementById("logoutBtn").style.display = "inline-block";
        }
      })
      .catch((error) => {
        alert("Error en redirección: " + error.message);
        console.error(error);
      });

    window.login = () => {
      signInWithRedirect(auth, provider).catch(error => {
        alert("Error al iniciar sesión: " + error.message);
        console.error(error);
      });
    }

    window.logout = () => {
      signOut(auth).then(() => {
        location.reload();
      });
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 60px;
      background: #f1f1f1;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Familia Unida</h1>
  <p id="saludo">Por favor inicia sesión con Google</p>
  <button id="loginBtn" onclick="login()">Iniciar sesión con Google</button>
  <button id="logoutBtn" onclick="logout()" style="display:none;">Cerrar sesión</button>
</body>
</html>
